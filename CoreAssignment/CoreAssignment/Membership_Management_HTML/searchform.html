				<option value="18">福井県
				<option value="19">山梨県
				<option value="20">長野県
				<option value="21">岐阜県
				<option value="22">静岡県
				<option value="23">愛知県
				<option value="24">三重県
				<option value="25">滋賀県
				<option value="26">京都府
				<option value="27">大阪府
				<option value="28">兵庫県
				<option value="29">奈良県
				<option value="30">和歌山県
				<option value="31">鳥取県
				<option value="32">島根県
				<option value="33">岡山県
				<option value="34">広島県
				<option value="35">山口県

				<option value="38">愛媛県
